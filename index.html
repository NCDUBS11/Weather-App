<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="appContainer"><div class="headerArea"><div class="locationWrapper"><form id="form" validate><button class="locationSubmitBtn iconContainer" id="locationSubmitBtn" type="button"><img class="locationIcon" src="900c37fc6c59cf9ac94d.png" alt="add location"/></button> <input class="locationInput" name="location" id="locationInput" placeholder="Enter a city" required/></form><div class="locationDisplay" id="locationDisplay"><div class="iconContainer"><img class="locationIcon" src="73116d87406e732ab781.png" alt="location icon"/></div><div class="locationText" id="resolvedAddress">-</div></div></div><div class="weatherDescription" id="conditions">-</div></div><div class="mainArea"><div class="tempDisplay" id="temp">-</div><div class="wrapper"><img id="weatherIcon" class="weatherIcon" src="8db48ee0382c9fbcd054.png" alt="weather Icon"/></div></div><div class="footerArea"><div class="wrapper secondary"><img src="5c6227964db5c90c39e7.png" alt="secondary icon" class="secondaryIcon"/><div class="secondaryValue" id="precipprob">-</div></div><div class="wrapper secondary"><img src="c28b294aa56c332dcb4d.png" alt="secondary icon" class="secondaryIcon"/><div class="secondaryValue" id="humidity">-</div></div><div class="wrapper secondary"><img src="ca44a1fda53e3120e1cc.png" alt="secondary icon" class="secondaryIcon"/><div class="secondaryValue" id="windspeed">-</div></div></div></div></body></html>

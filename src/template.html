<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="headerArea">
        <div class="locationWrapper">
          <form id="form" validate>
            <button
              class="locationSubmitBtn iconContainer"
              id="locationSubmitBtn"
              type="button"
            >
              <img
                class="locationIcon"
                src="./weatherIcons/additionalIcons/search.png"
                alt="add location"
              />
            </button>
            <input
              class="locationInput"
              type="text"
              name="location"
              id="locationInput"
              placeholder="Enter a city"
              required
            />
          </form>
          <div class="locationDisplay" id="locationDisplay">
            <div class="iconContainer">
              <img
                class="locationIcon"
                src="./weatherIcons/additionalIcons/location.png"
                alt="location icon"
              />
            </div>
            <div class="locationText" id="resolvedAddress">-</div>
          </div>
        </div>
        <div class="weatherDescription" id="conditions">-</div>
      </div>
      <div class="mainArea">
        <div class="tempDisplay" id="temp">-</div>
        <div class="wrapper">
          <img
            id="weatherIcon"
            class="weatherIcon"
            src="./weatherIcons/clear-day.png"
            alt="weather Icon"
          />
        </div>
      </div>
      <div class="footerArea">
        <div class="wrapper secondary">
          <img
            src="./weatherIcons/additionalIcons/rainfall.png"
            alt="secondary icon"
            class="secondaryIcon"
          />
          <div class="secondaryValue" id="precipprob">-</div>
        </div>
        <div class="wrapper secondary">
          <img
            src="./weatherIcons/additionalIcons/humidity.png"
            alt="secondary icon"
            class="secondaryIcon"
          />
          <div class="secondaryValue" id="humidity">-</div>
        </div>
        <div class="wrapper secondary">
          <img
            src="./weatherIcons/additionalIcons/windSpeed.png"
            alt="secondary icon"
            class="secondaryIcon"
          />
          <div class="secondaryValue" id="windspeed">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
